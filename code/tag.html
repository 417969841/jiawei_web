<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<title>王佳伟的个人博客</title>
</head>
<body>
    <nav>
	     首页 论坛 博客 我的个人中心 nav元素主要放置包含链接的章节
	</nav>
	
    <header>
    这里是可以放置头部的一些内容，例如logo等等
	
	</header>
	
	<main>
	      <h1>main元素在body标签中只能有一个，他是放置一些重要的内容</h1>

	<article>
         <h2>我是这篇文章的标题</h2>
		 <p>我是文章内容</p>
		 
		 
		 <section>
		    <h2>什么是heml</h2>
			<p>heml是一门标记语言</p>
			
		 <aside>
            大家好，我是广告，删掉我，其实没什么影响
		 </aside>
         
         <address>
             大家好，我是这文章的作者，名字是xxx，地址是xxx		 
	</main>
	
	<footer>
	
	    footer放置一些底部的内容，例如版权信息等链接。
	
	</footer>
</body>
</html>
